type couchmovie
  @model
  @auth(rules: [{ allow: public, provider: iam, operations: [read] }])
  @key(fields: ["movieID"]) {
  movieID: String!
  title: String!
  overview: String!
  image: String!
  release_date: String!
  tagline: String!
  runtime: Int!
  vote_average: String
  vote_count: String
}

